<svg width="1280" height="360" viewBox="0 0 1280 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0B1024"/>
      <stop offset="45%" stop-color="#1A1740"/>
      <stop offset="100%" stop-color="#2C1553"/>
    </linearGradient>
    <linearGradient id="sun" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFD27A"/>
      <stop offset="100%" stop-color="#FF5BAA"/>
    </linearGradient>
    <linearGradient id="road" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#130C2C"/>
      <stop offset="100%" stop-color="#090612"/>
    </linearGradient>
    <linearGradient id="glowLine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#47D9FF"/>
      <stop offset="100%" stop-color="#FF5BAA"/>
    </linearGradient>
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1280" height="360" fill="url(#bg)"/>

  <circle cx="640" cy="155" r="78" fill="url(#sun)" filter="url(#softGlow)"/>

  <path d="M0 230 L230 172 L430 190 L640 145 L865 195 L1045 168 L1280 228 L1280 360 L0 360 Z" fill="#0E0A21" opacity="0.78"/>

  <path d="M420 360 L600 210 L680 210 L860 360 Z" fill="url(#road)"/>
  <path d="M624 360 L640 250 L656 360 Z" fill="#FFD27A" opacity="0.85"/>

  <line x1="360" y1="250" x2="920" y2="250" stroke="url(#glowLine)" stroke-width="2" opacity="0.7"/>
  <line x1="330" y1="280" x2="950" y2="280" stroke="url(#glowLine)" stroke-width="2" opacity="0.55"/>

  <text x="640" y="72" text-anchor="middle" fill="#EAF3FF" font-family="Segoe UI, Arial, sans-serif" font-size="34" font-weight="700">Harbuzilia</text>
  <text x="640" y="104" text-anchor="middle" fill="#BFD2FF" font-family="Segoe UI, Arial, sans-serif" font-size="18">Backend • Automation • AI Integration</text>

  <g opacity="0.25">
    <circle cx="140" cy="65" r="2" fill="#FFFFFF"/>
    <circle cx="205" cy="50" r="1.5" fill="#FFFFFF"/>
    <circle cx="1120" cy="58" r="2" fill="#FFFFFF"/>
    <circle cx="1060" cy="42" r="1.5" fill="#FFFFFF"/>
    <circle cx="980" cy="70" r="1.3" fill="#FFFFFF"/>
  </g>
</svg>
